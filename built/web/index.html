<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CrowdKnock: Plataforma de participaciÃ³n ciudadana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#5C6BC0" />

    <title>CrowdKnock Admin Panel</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Flutter script (lo inyecta automÃ¡ticamente el build) -->
    <script src="flutter.js" defer></script>
  </head>

  <body>
    <noscript>
      <p>Necesitas habilitar JavaScript para usar esta aplicaciÃ³n.</p>
    </noscript>

    <!-- Loader mientras Flutter carga -->
    <div id="loading">
      <style>
        #loading {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: #f5f5f5;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: sans-serif;
          color: #333;
        }
      </style>
      <h2>ðŸ”§ Cargando CrowdKnock Admin...</h2>
    </div>

    <!-- Flutter mounts here -->
    <script>
      window.addEventListener('load', function (ev) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: 'v1',
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
              const loader = document.getElementById('loading');
              if (loader) loader.remove();
            });
          },
        });
      });
    </script>
  </body>
</html>
